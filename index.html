<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wendy Dherin</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preload" href="/libraries/p5.min.js" as="script" />
    <link
      rel="preload"
      href="/javascript/sketches/steady-nerves/sand-grain.js"
      as="script"
    />
    <link
      rel="preload"
      href="/javascript/sketches/steady-nerves/steady-nerves.js"
      as="script"
    />
    <link rel="preload" href="/javascript/scrollToAnchor.js" as="script" />
    <link rel="preload" href="/javascript/artModal.js" as="script" />

    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
  </head>
  <body>
    <div id="nav-container"></div>
    <div id="home" class="border-sand min-h-[calc(100vh-65px)] border-b"></div>
    <div id="section_container" class="px-6 md:px-10 lg:px-14">
      <div id="about-section"></div>
      <div id="experience-section"></div>
      <div id="generative-art"></div>
    </div>

    <div id="art-modal" class="fixed inset-0 z-50 hidden bg-black/95">
      <div class="relative flex h-full w-full flex-col lg:flex-row">
        <!-- Close button -->
        <button
          onclick="closeArtModal()"
          class="hover:text-sand hover:border-sand/50 absolute top-4 right-4 z-20 flex h-10 w-10 items-center justify-center rounded-full border border-white/20 bg-black/50 text-2xl font-bold text-white transition-colors md:top-6 md:right-6"
        >
          ×
        </button>

        <!-- Navigation arrows - hidden on mobile -->
        <button
          onclick="previousArt()"
          class="hover:text-sand hover:border-sand/50 absolute top-1/2 left-4 z-20 flex hidden h-10 w-10 -translate-y-1/2 items-center justify-center rounded-full border border-white/20 bg-black/50 text-2xl font-bold text-white transition-colors md:left-6 md:block md:h-12 md:w-12"
        >
          ‹
        </button>
        <button
          onclick="nextArt()"
          class="hover:text-sand hover:border-sand/50 absolute top-1/2 right-4 z-20 flex hidden h-10 w-10 -translate-y-1/2 items-center justify-center rounded-full border border-white/20 bg-black/50 text-2xl font-bold text-white transition-colors md:right-6 md:block md:h-12 md:w-12"
        >
          ›
        </button>

        <!-- Content area -->
        <div class="flex flex-1 items-center justify-center p-4 lg:pr-0">
          <iframe
            id="modal-iframe"
            class="h-[60vh] w-full max-w-none rounded-lg border border-white/20 md:h-[70vh] lg:h-[80vh] lg:max-w-4xl"
            frameborder="0"
          ></iframe>
        </div>

        <!-- Info panel -->
        <div
          class="w-full overflow-y-auto border-t border-white/10 bg-black/50 lg:w-80 lg:border-t-0 lg:border-l"
        >
          <div class="p-4 md:p-6 lg:p-8">
            <h2
              id="modal-title"
              class="mb-3 text-2xl font-light text-white md:mb-4 md:text-3xl"
            ></h2>
            <p
              id="modal-inspiration"
              class="mb-4 text-sm leading-relaxed text-gray-300 md:mb-6 md:text-base"
            ></p>

            <!-- Mobile navigation buttons -->
            <div class="mb-4 flex gap-2 lg:hidden">
              <button
                onclick="previousArt()"
                class="hover:border-sand/50 hover:text-sand flex-1 rounded-lg border border-white/20 px-4 py-2 text-sm font-medium text-white transition-colors"
              >
                ← Previous
              </button>
              <button
                onclick="nextArt()"
                class="hover:border-sand/50 hover:text-sand flex-1 rounded-lg border border-white/20 px-4 py-2 text-sm font-medium text-white transition-colors"
              >
                Next →
              </button>
            </div>

            <div class="space-y-3 md:space-y-4">
              <button
                id="modal-view-button"
                class="bg-sand hover:bg-sand/90 w-full rounded-lg px-4 py-2 text-sm font-medium text-black transition-colors md:px-6 md:py-3 md:text-base"
              >
                View Fullscreen
              </button>
              <button
                id="modal-code-button"
                class="border-sand text-sand hover:bg-sand w-full rounded-lg border px-4 py-2 text-sm font-medium transition-colors hover:text-black md:px-6 md:py-3 md:text-base"
              >
                View Source Code
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="border-sand mt-14 border-t pt-2 text-center text-sm">
      <p>Copyright &#169; 2025 Wendy Dherin. All rights reserved.</p>
    </footer>

    <script type="module" src="/src/main.jsx"></script>
    <script src="/libraries/p5.min.js"></script>
    <script src="/javascript/sketches/steady-nerves/sand-grain.js"></script>
    <script src="/javascript/sketches/steady-nerves/steady-nerves.js"></script>
    <script src="/javascript/scrollToAnchor.js"></script>
    <script src="/javascript/artModal.js"></script>
  </body>
</html>
